<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisoner Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="prisoner-details-wrapper">
        <div class="prisoner-details-container">
            <h1>Prisoner Details</h1>

            <!-- Details Section -->
            <div class="details-section">
                <h2>Basic Information</h2>
                <p><strong>Criminal_ID:</strong> 000000</p>
                <p><strong>Alias:</strong> SBF, Sam</p>
                <p><strong>First Name:</strong> Samuel</p>
                <p><strong>Last Name:</strong> Bankman-Fried</p>
                <p><strong>Address:</strong> 1410 Broadway</p>
                <p><strong>City:</strong> New York</p>
                <!-- Add more personal details here -->
            </div>

            <!-- Update/Delete Button Section -->
            <div class="button-section">
                <button type="button" class="update-button">Update</button>
                <button type="button" class="delete-button">Delete</button>
            </div>

            <!-- Crimes Section -->
            <div class="crimes-section">
                <h2>Crimes</h2>
                <!-- Repeat this structure for each crime -->
                <div class="crime-detail">
                    <p><strong>Crime_ID:</strong> [Crime ID]</p>
                    <p><strong>Classification:</strong> [Classification]</p>
                    <!-- Add more crime details here -->
                </div>
            </div>

            <!-- Sentences Section -->
            <div class="sentences-section">
                <h2>Sentences</h2>
                <!-- Repeat this structure for each sentence -->
                <div class="sentence-detail">
                    <p><strong>Sentence_ID:</strong> [Sentence ID]</p>
                    <!-- Add more sentence details here -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
