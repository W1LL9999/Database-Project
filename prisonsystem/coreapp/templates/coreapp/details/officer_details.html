<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="officer-details-wrapper">
        <div class="officer-details-container">
            <h1>Officer Details</h1>

            <!-- Officer Information Section -->
            <div class="officer-info">
                <p><strong>Badge Number:</strong> 000000</p>
                <p><strong>First Name:</strong> Barry</p>
                <p><strong>Last Name:</strong> Allen</p>
                <p><strong>Precinct:</strong> Central City 1st</p>
                <p><strong>Status:</strong> Active</p>
            </div>

            <!-- Crimes Section -->
            <div class="crimes-section">
                <h2>Crimes as Arresting Officer:</h2>
                <!-- List of crimes the officer has been involved with -->
                <!-- Example -->
                <p>Crime ID: <a href="#">[Enter Crime ID]</a></p>
                <!-- Add more crime IDs -->
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button type="button" class="button update">Update</button>
                <button type="button" class="button delete">Delete</button>
            </div>
        </div>
    </div>
</body>

</html>
