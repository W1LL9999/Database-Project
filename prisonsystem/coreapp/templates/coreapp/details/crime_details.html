<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="crime-details-wrapper">
        <div class="crime-details-container">
            <h1>Crime Details:</h1>

            <!-- Crime Information Section -->
            <div class="crime-info">
                <!-- Repeating block for each crime detail -->
                <p><strong>Crime_ID:</strong> [Enter Crime ID]</p>
                <p><strong>Classification:</strong> [Enter Classification]</p>
                <!-- More crime details -->
            </div>

            <!-- Sentence Information Section -->
            <div class="sentence-info">
                <h2>Sentences</h2>
                <!-- Repeating block for each sentence -->
                <p><strong>Sentence_ID:</strong> [Enter Sentence ID]</p>
                <!-- More sentence details -->
            </div>

            <!-- Monetary Information Section -->
            <div class="monetary-info">
                <h2>Monetary:</h2>
                <p><strong>Amount Fined:</strong> [Enter Amount]</p>
                <!-- More monetary details -->
            </div>

            <!-- Appeal Information Section -->
            <div class="appeal-info">
                <h2>Appeals:</h2>
                <!-- Repeating block for each appeal -->
                <p><strong>Appeal ID:</strong> [Enter Appeal ID]</p>
                <!-- More appeal details -->
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button type="button" class="button update">Update</button>
                <button type="button" class="button delete">Delete</button>
            </div>
        </div>
    </div>
</body>

</html>
