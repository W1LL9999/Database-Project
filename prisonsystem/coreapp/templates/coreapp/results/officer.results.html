<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Search Results</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="officer-search-results-wrapper">
        <h1>Officer Search Results</h1>
        <table class="officer-search-results-table">
            <thead>
                <tr>
                    <th>Badge ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Repeat this row for each search result -->
                <tr>
                    <td>[Badge ID]</td>
                    <td>[First Name]</td>
                    <td>[Last Name]</td>
                    <td>[Status]</td>
                </tr>
                <!-- More rows of search results -->
            </tbody>
        </table>
    </div>
</body>

</html>
